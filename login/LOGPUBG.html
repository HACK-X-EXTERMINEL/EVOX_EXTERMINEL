<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login from Pubg</title>
  <link rel="stylesheet" href="branch/css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="image/login.ico"/>
               <link rel="stylesheet" href="branch/contact/css/LOAD.css">
</head>
<body>
    <div class="like" id="preload">
  <div class="dice">
  <div class="dice-dot one"></div>
  <div class="dice-dot two"></div>
  <div class="dice-dot three"></div>
  <div class="dice-dot four"></div>
  <div class="dice-dot five"></div>
  <div class="dice-dot six"></div>
</div>
</div>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required id="username" oninput="handleInput(this);" readonly onfocus="this.removeAttribute('readonly');">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required onfocus="this.removeAttribute('readonly');" id="password">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="button" onclick="authenticate()" id="loginButton" class="btn">Login</button>
      <div class="register-link">
        <p>Here we will find the password and username :  <a href="branch/code.html"> Click here</a></p>
      </div>
    </form>
  </div>
    <div id="notification">
    <p id="notificationMessage"></p>
  </div>

  <script>
    function handleInput(input) {
      var allowedCharacters = /^[a-zA-Z0-9_@-]+$/;
      var loginButton = document.getElementById('loginButton');

      if (!allowedCharacters.test(input.value)) {
        showNotification('Allowed characters: letters,numbers,_,@, and - only');
        input.setAttribute('data-invalid', 'true');
        loginButton.setAttribute('disabled', 'true');
      } else {
        input.removeAttribute('data-invalid');
        loginButton.removeAttribute('disabled');
      }
    }

    function togglePasswordVisibility() {
      var passwordField = document.getElementById('password');
      var passwordButton = document.getElementById('togglePasswordButton');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordButton.innerText = 'HIDE';
        passwordButton.classList.add('hide');
      } else {
        passwordField.type = 'password';
        passwordButton.innerText = 'SHOW';
        passwordButton.classList.remove('hide');
      }
    }

    function showNotification(message) {
      var notificationDiv = document.getElementById('notification');
      var notificationMessage = document.getElementById('notificationMessage');

      notificationMessage.innerText = message;
      notificationDiv.style.display = 'block';

      setTimeout(function () {
        notificationDiv.style.display = 'none';
      }, 5000);
    }

    function playSound(soundFile) {
      var audio = new Audio(soundFile);
      audio.play();
    }

    function authenticate() {
      var usernameInput = document.getElementById('username');
      var password = document.getElementById('password').value;
      var loginButton = document.getElementById('loginButton');

      if (usernameInput.value.startsWith('HACK-X_EXTERMINEL') && password === 'IO9PO9') {
        showNotification('Login successful! Redirecting...');
        loginButton.innerText = 'Loading';
        playSound('branch/sounds/SUCCESS.mp3');
        setTimeout(function () {
          window.location.href ='branch/PUBG.html';
        }, 3000);

      } else {
        showNotification('Incorrect username or password.');
        loginButton.innerText = 'ERROR';
        playSound('branch/sounds/ERROR.mp3');

        setTimeout(function () {
          location.reload();
        }, 2000);
      }
    }
    </script>
        <script src="branch/js/LOAD.js"></script>
</body>
</html>
