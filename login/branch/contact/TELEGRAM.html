      .copyright {
  font-size: 12px;
  position: relative;
  margin-left:-10px;
  padding: 20px 10px;
  letter-spacing: 2px;
  background-color: transparent;
  width: 100%;
  top:600px;
}

.copyright span {
  position: relative;
  color: transparent;
  -webkit-text-stroke: 1px rgba(255,255,255,.2);
  text-stroke: 1px rgba(255,255,255,.2);
}

.copyright span:before,
.copyright span:after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  white-space: nowrap; /* لمنع الانقسام إلى سطر جديد */
}

.copyright span:before {
  z-index: 10;
  -webkit-text-stroke: 1px rgb(55,164,239);
  text-stroke: 1px rgb(55,164,239); /* للتوافق مع المتصفحات الأخرى */
  animation: animate1 1s ease-in-out infinite;
}

@keyframes animate1 {
  0%, 20%, 100% {
    transform: translate(0, 0);
  }
  44% {
    transform: translate(30px, -30px);
  }
}


.copyright span:after{
  z-index:9;
  -webkit-text-stroke: 1px rgba(255,255,255,0.23);
  animation: animate2 1s ease-in-out infinite;
}
@keyframes animate2 {
  0%, 100% {
    transform: translate(0, 0);
  }
  44% {
    transform: translate(15px, -15px);
  }
}

.copyright span:nth-child(11):before,
.copyright span:nth-child(11):after {
  animation-delay: 0s;
}
.copyright span:nth-child(12):before,
.copyright span:nth-child(12):after {
  animation-delay: 0.1s;
}
.copyright span:nth-child(13):before,
.copyright span:nth-child(13):after {
  animation-delay: 0.2s;
}
.copyright span:nth-child(14):before,
.copyright span:nth-child(14):after {
  animation-delay: 0.3s;
}
.copyright span:nth-child(15):before,
.copyright span:nth-child(15):after {
  animation-delay: 0.4s;
}
.copyright span:nth-child(16):before,
.copyright span:nth-child(16):after {
  animation-delay: 0.5s;
}
    </style>
</head>
<body>
