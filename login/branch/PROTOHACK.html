function generateRandomCode() {
    return Math.floor(1000 + Math.random() * 9000); // يولد رقمًا عشوائيًا من 4 أرقام
}

function moveFocus(position) {
    let nextInput = position + 1;
    let currentInputValue = document.getElementById('code' + position).value;
    if (currentInputValue !== '' && position < 4) {
        document.getElementById('code' + nextInput).focus();
    } else if (position === 4 && document.getElementById('code1').value === '') {
        document.getElementById('code1').focus();
    } else if (currentInputValue !== '' && document.getElementById('code1').value === '') {
        document.getElementById('code1').focus();
    }
}

function handleBackspace(event, position) {
    if (event.key === 'Backspace') {
        if (document.getElementById('code' + position).value === '' && position > 1) {
            document.getElementById('code' + (position - 1)).focus();
        }
    }
}

function verifyCode() {
    let userInput = document.getElementById('code1').value + 
                    document.getElementById('code2').value + 
                    document.getElementById('code3').value + 
                    document.getElementById('code4').value;
