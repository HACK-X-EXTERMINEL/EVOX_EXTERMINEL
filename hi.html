<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Disconnection Alert</title>
    <style>
        #offline-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #offline-message .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: white;
            color: red;
            font-weight: bold;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="offline-message">
        <div class="icon">!</div>
        <p>Sorry, you are offline.</p>
    </div>

    <script>
        window.addEventListener('load', function() {
            var offlineMessage = document.getElementById('offline-message');

            function checkOnlineStatus() {
                if (!navigator.onLine) {
                    offlineMessage.style.display = 'flex';
                } else {
                    offlineMessage.style.display = 'none';
                }
            }

            // Check connection status when the page loads
            checkOnlineStatus();

            // Check connection status when it changes
            window.addEventListener('online', checkOnlineStatus);
            window.addEventListener('offline', checkOnlineStatus);
        });
    </script>
</body>
</html>
