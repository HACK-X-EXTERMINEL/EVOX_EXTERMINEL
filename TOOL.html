    <div id="notification">Please select a valid link combination!</div>

    <script>
        function redirectUser() {

    var selectedChoice = document.getElementById("choice").value;
    var selectedAction = document.getElementById("action").value;

    if (selectedGame === "Nothing" || selectedStore === "Nothing" || selectedChoice === "Nothing" || selectedAction === "Nothing") {

            64: {
                PASS: {
                    "(PASS)": "LINK",
                    "(PASS1)": "LINK"
                },
                APK: {
                    "(APK)": "LINK",
                    "(APK1)": "LINK"
                }
            }
        },
    };

    // تحديد الرابط بناءً على اختيارات المستخدم
    var link = links[selectedGame][selectedStore][selectedChoice][selectedAction];

}
